<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="css/form-wizard.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Form Wizard James</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <h3>Confirm Details</h3>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="row" style="margin-left: 3px">

        <form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="firstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="lastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="streetNumber" class="col-sm-4 col-form-label">Street Number:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="streetNumber">
                </div>
            </div>
            <div class="form-group row">
                <label for="streetName" class="col-sm-4 col-form-label">Street Name:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="streetName">
                </div>
            </div>
            <div class="form-group row">
                <label for="streetType" class="col-sm-4 col-form-label">Street Type:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="streetType">
                </div>
            </div>
            <div class="form-group row">
                <label for="suburb" class="col-sm-4 col-form-label">Suburb:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="suburb">
                </div>
            </div>
            <div class="form-group row">
                <label for="postCode" class="col-sm-4 col-form-label">Post Code</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="postCode">
                </div>
            </div>
        </form>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
<script type="text/javascript" src="model/Model.js"></script>
<script type="text/javascript" src="view/View.js"></script>
<script type="text/javascript" src="controller/Controller.js"></script>
